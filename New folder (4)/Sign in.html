<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<style>
  body{background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQzSKnJ_kS32lSWYL6PV_ghsuHBGq_OB1AIA&s);
  background-size: cover;
  box-shadow:inset rgba(0, 0, 0, 2000px);}
</style>
<body>
 <!-- Hero -->
 <div class="container col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Please Sign in</h1>
        <p class="col-lg-10 fs-4">If you wanna use this application,You must Sign In first</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <hr class="my-4">
          <small class="text-body-secondary">Don"t have an account yet? <a href="index.html">Click here</a> to Sign UP</small>
        </form>
      </div>
    </div>
  </div>
<!-- End Hero -->
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
